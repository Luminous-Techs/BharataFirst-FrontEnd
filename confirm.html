<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharata First</title>
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="img/favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="img/favicon-180x180.png">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-merged.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/custom-donate.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <nav class="navbar navbar-default probootstrap-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" title="Bharata First">Bharata First</a>
            </div>

            <div id="navbar-collapse" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li class="probootstra-cta-button last"><a href="donate.html" class="btn btn-primary">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="probootstrap-hero">
        <div class="container" style="display: grid; place-items: center;">
            <div class="probootstrap-slider-text probootstrap-animate" data-animate-effect="fadeIn">
                <h1 class="probootstrap-heading probootstrap-animate">Donate <span>Together we can make a
                        difference</span></h1>
            </div>
        </div>
    </section>

    <section class="probootstrap-section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 probootstrap-animate">
                    <a href="/donate.html"><i class="bi bi-arrow-left"></i> Back</a>
                    <h1>Confirm Details</h1>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input class="form-control" id="name" name="name" value="{{username}}" disabled required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input class="form-control" id="contact" name="contact" value="{{phone}}" disabled required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" value="{{email}}" disabled required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input class="form-control" id="amount" name="amount" value="{{razorpay_amount}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea cols="30" rows="4" class="form-control" id="address" name="address" disabled
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea cols="30" rows="6" class="form-control" id="message" name="message"
                            disabled></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg razorpay-btn" id="rzp-button1">Donate Using Razorpay</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg bank-transfer-btn" data-toggle="modal"
                            data-target="#bankModal">Direct Bank Transfer</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bank Details Modal -->
    <div class="modal fade" id="bankModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bank Details for direct Transfer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="probootstrap-footer probootstrap-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 probootstrap-animate">
                    <div class="">
                        <div>
                            <img src="img/bf-logo.png" alt="" width="100%">
                        </div>
                        <ul class="probootstrap-footer-social" style="text-align: center;">
                            <li><a href="https://twitter.com/BharataFirst" target="_blank"><i
                                        class="icon-twitter"></i></a></li>
                            <li><a href="https://www.facebook.com/bharatafirst" target="_blank"><i
                                        class="icon-facebook"></i></a></li>
                            <li><a href="https://www.instagram.com/bharatafirst" target="_blank"><i
                                        class="icon-instagram2"></i></a></li>
                            <li><a href="https://in.linkedin.com/company/bharata-first" target="_blank"><i
                                        class="icon-linkedin"></i></a></li>
                            <li><a href="https://www.youtube.com/c/BharataFirst" target="_blank"><i
                                        class="icon-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END row -->
        </div>

        <div class="m-copyright">
            <!-- <div class="text-left"> -->
            <p style="margin: 0">&copy; 2021 <a href="index.html">Bharata First</a>. &nbsp;All Rights Reserved.</p>
            <!-- </div> -->
            <!-- <div class="probootstrap-back-to-top"> -->
            <p class="probootstrap-back-to-top" style="margin: 0"><a href="#" class="js-backtotop">Back to top <i
                        class="icon-arrow-long-up"></i></a></p>
            <!-- </div> -->
        </div>
    </footer>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{razorpay_merchant_key}}",
            "amount": "{{razorpay_amount}}",
            "currency": "INR",
            "name": "Bharata First",
            "description": "Grand Indic Empires Donation",
            "image": "https://kc.bharatafirst.com/logo.png",
            "order_id": "{{razorpay_order_id}}",
            "callback_url": "{{callback_url}}",
            "prefill": {
                "name": "{{username}}",
                "email": "{{email}}",
                "contact": "{{phone}}"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#ffb616"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response) {
            "Payment Failed"
        });
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>



    <script src="js/scripts.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/custom-donate.js"></script>

</body>

</html>
